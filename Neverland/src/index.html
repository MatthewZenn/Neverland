<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neverland</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <canvas id="canvas" width="16" height="16"></canvas>
    <div id="toolbar">
      <button class="button" id="save"><img src="assets/save.png"></button>
      <button class="button" id="color"><img src="assets/color.png"></button>
      <button class="button" id="noise"><img src="assets/noise.png"></button>
      <button class="button" id="block"><img src="assets/brick.png"></button>
      <button class="button" id="decorator"><img src="assets/qrcode.png"></button>
    </div>
    <input type="text" id="colors" placeholder="Hex Values (seperated by spaces)">
    <input type="number" id="shifter" placeholder="Shift">
    <label id="shift-lab">Hue shift</label>
    <input type="number" id="saturation" placeholder="Sat">
    <label id="sat-lab">Saturation</label>
    <input type="number" id="lit" placeholder="Light">
    <input type="number" id="steep" placeholder="Increment">
    <label id="lit-lab">Brightness and Increment</label>
    <select id="mode">
      <option value="brick">Brick</option>
      <option value="wood">Wood</option>
      <option value="stone">Stone</option>
      <option value="qrpattern">QR Code</option>
    </select>
    <select id="decor">
      <option value="grass">Grass</option>
      <option value="ore">Ore</option>
      <option value="moss">Moss</option>
    </select>
    <label for="decor" id="decor-lab">Acessory</label>
    <label for="mode" id="tex-lab">Texture Mode</label>
  </body>
</html>
