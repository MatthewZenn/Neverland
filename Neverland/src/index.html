<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neverland</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <canvas id="canvas" width="16" height="16"></canvas>
    <div id="toolbar">
      <button class="button" id="save"><img src="assets/save.png"></button>
      <button class="button" id="color"><img src="assets/color.png"></button>
      <button class="button" id="noise"><img src="assets/noise.png"></button>
      <button class="button" id="brick"><img src="assets/brick.png"></button>
      <button class="button" id="wood"><img src="assets/wood.png"></button>
      <button class="button" id="qr"><img src="assets/qrcode.png"></button>
    </div>
    <input type="text" id="colors" placeholder="Hex Values (seperated by spaces)">
    <input type="number" id="shifter" placeholder="Shift">
    <label id="shift-lab">Hue shift</label>
    <input type="number" id="saturation" placeholder="Sat">
    <label id="sat-lab">Saturation</label>
    <input type="number" id="lit" placeholder="Light">
    <input type="number" id="steep" placeholder="Increment">
    <label id="lit-lab">Brightness and Increment</label>
  </body>
</html>
